<!DOCTYPE html><!--Указываем версию HTML для корректной работы валидатора.-->
<!--HTML элементы могут быть вложенными (элементы могут содержать элементы).
Документ состоит из вложенных элементов к примеру <head> и <body> вложены в HTML.-->
<html lang="ru"><!--Определяем версию страницы с помощью атрибута для поисковых систем в
корневой элементе.-->
<head><!--Метаданные-->
   <!--В некоторых ситуациях, когда само значение атрибута содержит двойные кавычки,
   необходимо использовать одинарные кавычки:-->
   <meta charset="UTF-8"><!--Определяем кодировку символов.-->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!--Страница будет подстраиваться под любое устройство.-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Style/Style.css"><!--Подключаем стили для нашей HTML страницы.-->
   <title>Document</title><!--Указываем наименование документа-->
</head>
<!--Браузеры не отображают неизвестные элементы. Новые элементы, которые не поддерживаются в старых браузерах, не "разрушат" вашу
веб-страницу. Условные комментарии — механизм, при помощи которого автор веб-страницы может использовать нестандартные особенности
некоторых браузеров, избегая проблем несовместимости с другими браузерами.-->
<body><!--Содержимое веб-страницы-->
   <h1>Music</h1>
   <script src="JavaScript/Music.js"></script><!--Подключаем JS-->
</body>
</html>
